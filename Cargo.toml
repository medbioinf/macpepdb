[package]
name = "macpepdb"
version = "0.1.0"
authors = ["Dirk Winkelhardt <dirk.winkelhardt@rub.de>"] 
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "macpepdb"
path = "src/lib.rs"

[[bin]]
name = "macpepdb"
path = "src/bin.rs"

[dependencies]
anyhow = "1.0.69"
bitvec = "1.0.1"
chrono = "0.4.23"
fallible-iterator = "0.2.0"
fancy-regex = "0.11.0"
hdf5 = "0.8.1"
kdam = "0.3.0"
lazy_static = "1.4.0"
murmur3 = "0.5.2"
postgres = { version = "0.19.4", features = ["with-serde_json-1"] }
refinery = { version = "0.8.7", features = ["postgres"] }
serde = "1.0.160"
serde_json = "1.0.95"
sysinfo = "0.28.2"

[dev-dependencies]
serial_test = "*"
