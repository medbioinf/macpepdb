[package]
name = "macpepdb"
version = "0.1.0"
authors = ["Dirk Winkelhardt <dirk.winkelhardt@rub.de>"] 
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "macpepdb"
path = "src/lib.rs"

[[bin]]
name = "macpepdb"
path = "src/bin.rs"

[dependencies]
anyhow = "1.0.69"
bitvec = "1.0.1"
chrono = "0.4.23"
clap = { version = "4.3.0", features = ["derive"] }
env_logger = "0.10.0"
fallible-iterator = "0.2.0"
fancy-regex = "0.11.0"
# Support for hdf4 1.15. If PR https://github.com/aldanor/hdf5-rust/pull/227 is accepted, this can be removed
hdf5 = { git = "https://github.com/mulimoen/hdf5-rust.git", branch = "feature/hdf5_1_14"}
# hdf5 = "0.8.1"
kdam = "0.3.0"
lazy_static = "1.4.0"
log = "0.4.17"
murmur3 = "0.5.2"
postgres = { version = "0.19.4", features = ["with-serde_json-1"] }
refinery = { version = "0.8.7", features = ["postgres"] }
scylla = "0.8.1"
serde = "1.0.160"
serde_json = "1.0.95"
sysinfo = "0.28.2"
tokio = "1.28.2"

[dev-dependencies]
serial_test = "*"
